version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: tourist-village-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tourist_village_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - tourist-village-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tourist_village_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Unified App (Backend + Frontend Static)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tourist-village-app
    restart: unless-stopped
    environment:
      # Database Configuration
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: tourist_village_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@db:5432/tourist_village_db
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-60m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Security Configuration
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
    ports:
      - "3000:3000"
    networks:
      - tourist-village-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # PgAdmin (Development Only)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tourist-village-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@touristvillage.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tourist-village-network
    depends_on:
      - db
    profiles:
      - dev
      - tools

# ============================================
# Development Services (use: docker compose --profile dev up)
# ============================================

  # Backend Development with Hot Reload
  backend-dev:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
      target: build
    container_name: tourist-village-backend-dev
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: tourist_village_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@db:5432/tourist_village_db
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      JWT_EXPIRES_IN: 60m
      JWT_REFRESH_EXPIRES_IN: 7d
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
      BCRYPT_ROUNDS: 10
    ports:
      - "3001:3000"
    volumes:
      - ./packages/backend/src:/usr/src/app/src
      - ./packages/frontend/dist:/usr/src/frontend/dist
    networks:
      - tourist-village-network
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev
    profiles:
      - dev

  # Frontend Development with Vite HMR
  frontend-dev:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      target: build
    container_name: tourist-village-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    networks:
      - tourist-village-network
    depends_on:
      - backend-dev
    command: npm run dev -- --host 0.0.0.0
    profiles:
      - dev

# ============================================
# Networks
# ============================================
networks:
  tourist-village-network:
    driver: bridge
    name: tourist-village-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
    name: tourist-village-postgres-data
  
  pgadmin_data:
    driver: local
    name: tourist-village-pgadmin-data
